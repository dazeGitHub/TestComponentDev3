apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        applicationId "com.toys.testcomponentdev"
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName

        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    //引入公共库
    //implementation 'androidx.appcompat:appcompat:1.2.0', 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation rootProject.ext.dependencies.publicImplementation

    //引入本地库 ( 因为是本地库所以需要使用 implementation project{it} )
    rootProject.ext.dependencies.localLib.each {
        implementation project (it)
    }

    if(!rootProject.ext.android.is_application){
        implementation project(path: ':login')
        implementation project(path: ':member')
    }

    annotationProcessor 'com.github.dazeGitHub.XRouter:annotation_compiler:5.0.5'
    kapt 'com.github.dazeGitHub.XRouter:annotation_compiler:5.0.5'
}